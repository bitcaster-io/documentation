[bumpversion]
current_version = 0.1.0a4
commit = False
tag = False
allow_dirty = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<release>\d+)(?P<stage>(a|rc|final|))(?P<num>\d*)
serialize = 
	{major}.{minor}.{release}{stage}{num}
	{major}.{minor}.{release}{stage}
	{major}.{minor}.{release}
message = 
	Bump version: {current_version} â†’ {new_version}

[bumpversion:part:num]

[bumpversion:part:stage]
optional_value = final
values = 
	a
	rc
	final

[bumpversion:file:Makefile]

[bumpversion:file:sources/conf.py]
serialize = 
	{major}.{minor}
search = = '{current_version}'
replace = = '{new_version}'

